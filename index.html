<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 3d model 띄우기 -->
    <canvas id="canvas" width="300px" height="300px"></canvas>

    <!-- import three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>

    <!-- 코드 작성 -->
    <!-- 3d model 만드는법) 1. 장면 만들기 2. 브라우저 렌더링 -->
    <script type="module">
      import {GLTFLoader} from "GLTFLoader";
      import * as THREE from "three";

      //장면 만들기 (도화지 생성)
      let scene = new THREE.Scene();

      //WebGL을 이용하여 3d오브젝트를 브라우저에 렌더링하기
      let renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#canvas"), //canvas에 렌더링하기
        antialias: true, //계단현상 제거 (픽셀 쪼개짐)
      });
      //브라우저인코딩 할 때 색상 변경 ( 밝게 변경됨 )
      renderer.outputEncoding = THREE.sRGBEncoding;

      // 카메라랑 같은 역할, 어디서 3d를 바라볼지 정함
      // PerspectiveCamera => 원근법 적용 가능
      // OrthographicCamera => 원근법 적용 불가
      let camera = new THREE.PerspectiveCamera(30, 1);
      //위치조정 (x,y,z)
      camera.position.set(0, 0, 10);

      //배경색
      scene.background = new THREE.Color("white");
      //조명 (상황마다 안먹는 오브젝트들고 있음)
      // AmbientLight
      // PointLight
      // DirectionalLight
      let light = new THREE.DirectionalLight(0xfff00, 10);
      scene.add(light);

      let loader = new GLTFLoader();
      loader.load("shiba/scene.gltf", function (gltf) {
        scene.add(gltf.scene);

        //이 함수 안에 애니메이션 적으면 1초에 60번정도 실행됨
        function animate() {
          requestAnimationFrame(animate);
          // 이 아래로 작성
          gltf.scene.rotation.y -= 0.01; // y축으로 회전
          gltf.scene.rotation.x -= 0.01; // x축으로 회전
          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
